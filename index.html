<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI作品ギャラリー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 年齢確認オーバーレイ -->
    <div id="age-verification" class="overlay">
        <div class="overlay-content">
            <h2>年齢確認</h2>
            <p>このサイトは成人向けコンテンツを含みます。</p>
            <p>あなたは18歳以上ですか？</p>
            <button id="confirm-yes">はい、18歳以上です</button>
            <button id="confirm-no">いいえ</button>
        </div>
    </div>

    <header>
        <h1>AI Generated Gallery</h1>
        <p>These images do not exist</p>
    </header>

    <main>
        <div class="gallery">
            <!-- ここに画像を追加 -->
            <div class="gallery-item">
                <img src="images/test.jpeg" alt="AI作品1">
            </div>
            <div class="gallery-item">
                <img src="images/test.jpeg" alt="AI作品2">
            </div>
            <div class="gallery-item">
                <img src="images/test.jpeg" alt="AI作品2">
            </div>
            <div class="gallery-item">
                <img src="images/test.jpeg" alt="AI作品2">
            </div>
            <!-- 必要に応じて追加 -->
        </div>
    </main>

    <footer>
        <p>AI Generated Images - None of these images are real</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
